<script>
    
    var idx, searchInput, searchResults = null
    var documents = []

    function renderSearchResults(results){

        if (results.length > 0) {

            
            if (results.length > 9){
                results = results.slice(0,10)
            }

            
            searchResults.innerHTML = ''

            
            results.forEach(result => {

                
                var div = document.createElement('div')
                div.innerHTML = `
                        <div class="card h-100 shadow-sm border-0 rounded-lg mb-4">
                            <div class="card-img">
                                <img src="${documents[result.ref].image}" class="w-100 card-img__post">
                            </div>
                            <div class="card-body">
                                <p class="fw-bold text-dark mt-0 mb-1 h5">
                                    ${documents[result.ref].title}
                                </p>
                                <p class="text-dark">
                                    <small>
                                        <i class="fa fa-calendar" ariahidden="true"></i> ${documents[result.ref].date} &nbsp;
                                        <i class="fa fa-tag" aria-hidden="true"></i> ${documents[result.ref].tag}
                                    </small>
                                </p>
                                <p class="text-dark h6">
                                    ${documents[result.ref].description}.
                                </p>
                            </div>
                            <div class="card-footer bg-white text-center">
                                <a href="${result.ref}" class="d-flex justify-content-center text-dark">SELENGKAPNYA</a>
                            </div>
                        </div>
                `
                searchResults.appendChild(div)
            })

        // if results are empty
        } else {
            searchResults.innerHTML = `
            <div class="card mb-4 w-100 shadow-sm border-0 rounded-lg">
                <div class="row g-0">
                    <div class="card-body">
                        <p class="h3 text-dark text-center fw-bold"> <i class="fa fa-exclamation-circle"></i> Tidak ada hasil yang ditemukan!</p>
                    </div>
                </div>
            </div>`
        }
    }

    function registerSearchHandler() {

        // register on input event
        searchInput.oninput = function(event) {

            
            if (searchInput.value == '') {

                searchResults.innerHTML = ''
            } else {

                
                var query = event.target.value

                
                var results = idx.search(query + '*')

                
                renderSearchResults(results)
            }
        }

        
        searchInput.focus()
        searchInput.placeholder = ''
    }

    window.onload = function() {

        
        searchInput = document.getElementById('search-input')
        searchResults = document.getElementById('search-results')

        
        fetch('/index.json', {
            method: 'get'
        }).then(
            res => res.json()
        ).then(
            res => {

                
                idx = lunr(function() {
                    this.ref('url')
                    this.field('title')
                    
                    this.field('description')
                    this.field('image')
                    this.field('date')
                    this.field('tag')

                    res.forEach(function(doc) {
                        this.add(doc)
                        documents[doc.url] = {
                            'title': doc.title,
                             
                            'description': doc.description,
                            'image': doc.image,
                            'date': doc.date,
                            'tag': doc.tag,
                        }
                    }, this)
                })

                
                registerSearchHandler()
            }
        ).catch(
            err => {
                searchResults.innerHTML = `<p>${err}</p>`
            }
        )
    }
</script>
